<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link href="editForm.css" rel="stylesheet" />
    <link href="../nav.css" rel="stylesheet" />
    <link href="../footer.css" rel="stylesheet" />
  </head>
  <body>
    <!--navbar-->
    <nav id="nav">
      <div>
        <a href="../home/home.html">
          <img
            src="https://cdn.discordapp.com/attachments/1198930215301292114/1226930183320240329/image.png?ex=66268ec6&is=661419c6&hm=15eeb751c550e09e80db09725db557b8ec6feb0df1143c18826749e3c507f0f2&"
            class="logo"
        /></a>
      </div>
      <i class="ri-toggle-fill dark"></i>
      <ul class="link-menu">
        <li class="link">
          <a href="../Filme/filme.html">MOVIES</a>
        </li>
        <li class="link"><a href="../home/home.html">HOME</a></li>
        <li class="link"><a href="../Edit/edit.html">EDIT</a></li>
        <li class="link"><a href="#">RECOMAND</a></li>
      </ul>
    </nav>
    <!--main-->
    <div id="form">
      <input
      type="text"
      id="name"
      placeholder="Movie name"
      class="input"
    /><br />
    <div id="div-one-error"></div>

    <input type="url" id="photo" placeholder="Img" class="input" /><br />
    <div id="div-two-error"></div>

    <input
      type="text"
      id="description"
      placeholder="description"
      class="input"
    /><br />
    <div id="div-three-error"></div>

    <input
      type="text"
      id="runtime"
      placeholder="runtime"
      class="input"
    /><br />
    <div id="div-four-error"></div>

    <input
      type="text"
      id="rating"
      placeholder="Rating"
      class="input"
      maxlength="3"
    /><br />
    <div id="div-five-error"></div>

    <input
      type="text"
      id="director"
      placeholder="Movie director"
      class="input"
    /><br />
    <div id="div-six-error"></div>

    <input
      type="text"
      id="year"
      placeholder="Year"
      class="input"
      maxlength="4"
    /><br />
    <div id="div-seven-error"></div>

    <input
      type="text"
      id="category"
      placeholder="category"
      class="input"
    /><br />
    <div id="div-eight-error"></div>

    <input type="url" id="video" placeholder="Video" class="input" /><br />
    <div id="div-nine-error"></div>

    <div id="list"></div>

    <button id="submit">Submit</button>
  </div>
    <!--footer-->
    <div id="footer">
      <div class="footer-flex">
        <div class="terms">
          <h>TERMS AND COMDITIONS</h>
          <p>Random text here put something about the site</p>
        </div>
        <div>
          <img
            class="logo-footer"
            src="https://cdn.discordapp.com/attachments/1198930215301292114/1226930183320240329/image.png?ex=66268ec6&is=661419c6&hm=15eeb751c550e09e80db09725db557b8ec6feb0df1143c18826749e3c507f0f2&"
          />
        </div>
      </div>
      <p class="copyright">@copyrights 2023</p>
    </div>
  </body>

  <script src="editForm.js"></script>
</html>
